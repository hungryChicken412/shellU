{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href={% static 'style.css' %}> 
    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">

    <link href="{% static "tinymce/css/prism.css" %}" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript for Materialize CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&display=swap" rel="stylesheet">




    <title>bffbook - {% block title %}{% endblock title %}</title>
  </head>

  <body>
    {% include 'main/includes/navbar.html' %}
    {% include 'main/includes/messages.html' %}
    

    <div class="container">
      <br>

      {% block content %}
      {% endblock content %}
    </div>

    
    {% block scripts %}
    {% endblock scripts %}

   
   <!--Custom js ADD-->
   <script type="text/javascript" src={% static 'main.js' %}></script>
  </body>
  <script>
  M.AutoInit();
    $(document).ready(function(){
    $('.sidenav').sidenav();
  });
    $(".button-collapse").sideNav();
    $(document).ready(function(){
    $('.tooltipped').tooltip();
  });
        
        
</script>
</html>
