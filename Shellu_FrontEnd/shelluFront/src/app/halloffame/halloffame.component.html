<div class="container">
    <div class="row">
        <div class="col-lg-12 cardLight shadow">
            
            <div class="card-body">
                <h1 class="card-title niceFont">
                    All hail the "<span class="Hacker">King</span>" of the room
                </h1>
                <div class="row justify-content-around ">
                    <hr>
                    <div class="col-sm-6 card bg-dark shadow">
                        <div class="cardHeading">
                            <a href="/profile/{{data[0].username}}" class="my-0 terminalFont h2 Hacker" style="text-decoration: none;">#1 - {{data[0].username}}</a>
                        </div>
                        <div class="row my-4">
                            <div class="col-sm-6">
                                <p class="info">XP</p>
                                <p class="info">Level</p>
                                <p class="info">Global Rank</p>
                            </div>
                            <div class="col-sm-6 text-end" >
                                <p class="text-pink">{{data[0].XP}} XP</p>
                                <p class="text-pink">{{data[0].level}}</p>
                                <p class="text-pink">#1</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="">
                            <img class="img-fluid" src="../../assets/crown.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <br>
    <br>

    <p class="h1 terminalFont text-center ">- Top Coders! -</p>

    <table class="table table-striped table-dark niceFont shadow">

        <thead>
          <tr>
            <th scope="col" class="font-weight-light">Rank</th>
            <th scope="col" class="font-weight-light">User</th>
            <th scope="col" class="font-weight-light">XP</th>
            <th scope="col" class="font-weight-light">Level</th>

          </tr>
        </thead>

        <tbody>
          <tr class="tableRow" *ngFor="let user of data; index as i">
            <th scope="row" class="terminalFont rank {{user.level}}">{{i+1}}</th>
            <td><a href="/profile/{{user.username}}" class="terminalFont rank {{user.level}}">{{user.username}}</a></td>
            <td class="terminalFont rank {{user.level}}">{{user.XP}}</td>
            <td class="terminalFont rank {{user.level}}">{{user.level}}</td>
          </tr>
          
          

        </tbody>

      </table>
      

    
    <br>
    <br>
    <br>
        
</div>
